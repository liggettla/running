<!DOCTYPE html>
<html lang="en">
<head>
    <!-- v3.2.1 min maybe? 2.4.2 -->
    <!-- libraries for generating plots with bokeh -->
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.2.1.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.2.1.min.js"></script>

    <!-- libraries for displaying calendars -->
    <!-- more customatization here: https://fullcalendar.io/docs -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js'></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title> <!-- A block for the page title, can be overridden -->
    <!-- You can include common CSS, JS, or other assets here -->

    <!-- Bootstrap and fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;700&family=Sofia+Sans:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

    <style>
        /* This is a basic CSS to position the username on the top right corner */
        .username-display {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        body {
                background-color: #d4fffb;
                font-family: 'Sofia Sans', sans-serif;
                color: #02124f;
                max-width: 600px;
                margin: auto;
                width: 80%;
            }

        h1 {
                font-family: 'Graduate', 'Josefin Sans', sans-serif;
                font-weight: bold;
        }

        h2 {
            font-weight: bold;
        }

        {% block style %}
        
        {% endblock %}
    </style>

</head>
<body>

    <!-- Common header for all pages -->
    <header>
        {% block header %}
        
        {% endblock %}
        <!-- You can add a common navigation bar here, for example -->

        <!-- This block will check if user is authenticated and then display the username -->
        {% if user.is_authenticated %}
        <div class="username-display">
            {{ user.username }}
            <br>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        {% endif %}

        <h5 class="text-center"><a href="/">Home</a></h5>

    </header>

    <!-- Main content block; pages extending base.html will fill this block -->
    <main>
        {% block content %}
        <!-- Default content goes here. This will be replaced by child templates. -->
        {% endblock %}
    </main>

    <!-- Common footer for all pages -->
    <footer>
        <p>&copy; 2023 Acemypace</p>
    </footer>

</body>
</html>
